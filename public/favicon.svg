<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sky blue background -->
  <rect width="100" height="100" fill="#4A90E2"/>
  
  <!-- Glider silhouette in white -->
  <g fill="#ffffff">
    <!-- Main wing -->
    <ellipse cx="50" cy="45" rx="40" ry="6" opacity="0.9"/>
    
    <!-- Fuselage -->
    <rect x="48" y="40" width="4" height="25" rx="2"/>
    
    <!-- Tail -->
    <ellipse cx="50" cy="65" rx="12" ry="3" opacity="0.8"/>
    
    <!-- Wing tips curved up -->
    <path d="M 15,47 Q 10,45 12,42" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 85,47 Q 90,45 88,42" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- GEMS text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">GEMS</text>
</svg>
